<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management</title>
  <link rel="stylesheet" href="admin_index.html">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f1f2;
      margin: 0;
      padding: 20px;
    }

    form {
      background-color: #abb4d0;
      padding: 50px;
      border-radius: 15px;
      max-width: 900px;
      margin: 0 auto 30px auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .form_register {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px 100px;
    }

    .form_group, .form_group_full {
      display: flex;
      flex-direction: column;
    }

    .form_group_full {
      grid-column: span 2;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      width: 130px;
      justify-self: center;
    }

    button:hover {
      background-color: #0056b3;
    }

    .user-table {
      background-color: #f2ced4;
      padding: 30px;
      border-radius: 15px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #b266b2;
      color: #f9f9f9;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .btn {
      padding: 6px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-edit {
      background-color: #00ffff;
    }

    .btn-delete {
      background-color: #d3d3d3;
    }

  </style>
</head>
<body>

  <form>
    <h2>User Registration</h2>
    <div class="form_register">
      <div class="form_group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required />
      </div>
      <div class="form_group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required />
      </div>
      <div class="form_group_full">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form_group_full">
        <label for="message">Message</label>
        <input type="text" id="message" name="User_message" />
      </div>
      <button type="submit">Register</button>
    </div>
  </form>

  <div class="user-table">
    <h2>User Information</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Arif</td>
          <td>Arif@gmail.com</td>
          <td>Student</td>
          <td>
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">Delete</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Saketh</td>
          <td>saketh@gmail.com</td>
          <td>Faculty</td>
          <td>
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">Delete</button>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>Nandhan</td>
          <td>Nandhan@gmail.com</td>
          <td>Admin</td>
          <td>
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
