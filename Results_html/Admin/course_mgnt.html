<!DOCTYPE html>
<html>
<head>
<title>Course Management</title>
<link rel="stylesheet" href="admin_index.html">
<style>
  body 
  { 
    font-family: Arial, sans-serif; 
    background: #f4f6f9; 
    margin: 0; 
    padding: 20px;
  }
  h2 
  {
    text-align: center; 
    margin-bottom: 20px;
  }
  table 
  { 
    border-collapse: collapse; 
    width: 90%; 
    background: white; 
    margin: 0 auto; 
  }
  th, td 
  { 
    border: 1px solid #ccc; 
    padding: 10px; 
    text-align: left; 
  }
  th 
  { 
    background: #2ecc71; 
    color: white; 
  }
  .btn 
  {
    display: inline-block;
    padding: 8px 14px;
    background: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    text-decoration: none;
  }
  .btn:hover 
  {
    background: #2980b9;
  }
  .action-buttons 
  {
    display: flex;
    gap: 6px;
  }
    </style>
</head>
<body>
    <h2>Course Management</h2>
    <table>
        <tr>
            <th>Course Code</th>
            <th>Course Title</th>
            <th>Credits</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>CSE</td>
            <td>Introduction to Programming</td>
            <td>4</td>
            <td>CSE</td>
            <td class="action-buttons">
                <a href="#" class="btn">Edit</a>
                <a href="#" class="btn">Delete</a>
            </td>
        </tr>
        <tr>
            <td>CSE</td>
            <td>Artificial Intelligence</td>
            <td>3</td>
            <td>CSE</td>
            <td class="action-buttons">
                <a href="#" class="btn">Edit</a>
                <a href="#" class="btn">Delete</a>
            </td>
        </tr>
        <tr>
            <td>CSE</td>
            <td>Object Oriented Programming</td>
            <td>4</td>
            <td>CSE</td>
            <td class="action-buttons">
                <a href="#" class="btn">Edit</a>
                <a href="#" class="btn">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
