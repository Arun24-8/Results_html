<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Marks</title>
<link rel="stylesheet" href="faculty_index.html">
<style>
body 
{ 
  font-family: Arial, sans-serif; 
  background: #f4f6f9; 
  margin: 0; 
}
header 
{ 
  background: #34495e; 
  color: white; 
  padding: 15px; 
  text-align: center; 
}
.container 
{ 
  padding: 20px; 
  max-width: 500px; 
  margin: auto; 
}
form 
{ 
  background: white; 
  padding: 20px; 
  border-radius: 8px; 
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
label 
{ 
  font-weight: bold; 
  display: block; 
  margin-top: 10px; 
}
select, input, textarea, button 
{
    width: 100%; 
    padding: 8px; 
    margin-top: 5px;
    border: 1px solid #ccc; 
    border-radius: 4px;
}
button
{
    background: #2ecc71; 
    color: white; 
    border: none; 
    padding: 10px;
    margin-top: 15px; 
    -size: 16px; 
    cursor: pointer;
}
button:hover 
{ 
  background: #27ae60; 
}
</style>
</head>
<body>
<header><h1>Post Marks</h1></header>
<div class="container">
    <form>
        <label for="course">Course</label>
        <select id="course" name="course" required>
            <option value="">Select Course</option>
            <option value="frontend">Front End</option>
            <option value="aiml">AIML</option>
            <option value="oops">OOPS</option>
        </select>

        <label for="student">Student</label>
        <select id="student" name="student" required>
            <option value="">Select Student</option>
            <option value="101">Arun Kumar</option>
            <option value="102">Nandhan</option>
            <option value="103">Saketh</option>
        </select>

        <label for="internal">Internal Marks</label>
        <input type="number" id="internal" name="internal" min="0" max="30" required>

        <label for="external">External Marks</label>
        <input type="number" id="external" name="external" min="0" max="70" required>

        <label for="total">Total Marks</label>
        <input type="number" id="total" name="total" required>

        <label for="remarks">Remarks</label>
        <textarea id="remarks" name="remarks" rows="3"></textarea>

        <button type="submit">Submit Marks</button>
    </form>
</div>
</body>
</html>
